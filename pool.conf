# DarkGhost Mining Pool Configuration Example

# Pool settings
pool_name=DarkGhost Community Pool
pool_address=pool.darkghost.network
pool_port=3333
pool_fee=1.0

# Wallet settings
wallet_address=DG1YourPoolWalletAddressHere
payment_threshold=0.1
minimum_payout=1.0

# Mining settings
algorithm=rx/dg
difficulty=100000
var_diff_enabled=true
var_diff_min=50000
var_diff_max=200000

# Network settings
stratum_port=3333
stratum_ssl_port=3334
rpc_host=127.0.0.1
rpc_port=31314
rpc_user=darkghost
rpc_pass=your_secure_password

# Database settings
db_host=localhost
db_port=3306
db_name=darkghost_pool
db_user=pool_user
db_pass=your_secure_password

# Web settings
web_port=8080
web_root=/var/www/pool
admin_email=admin@darkghost.network

# Security settings
block_confirmations=10
ban_time=300
